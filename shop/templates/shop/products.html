
{% extends 'shop/basic.html' %}

{% block body %}
{% load static %}

<div class="container my-4">

    <div class="col-md-4">
      <div class="row">
          <img src="/media/{{product.product_image}}" width="233px" height="385px">
      </div>
        <div class="row my-2">
            <div class="col-md-4">
            <button class="btn btn-primary mx-3"> Buy Now</button>
            </div>

            </div>
        </div>
    </div>
    <div class="col-md-8">
        <h2>{{product.product_name}}</h2>
        <p><b>price: {{product.product_price}}</b></p>

    </div>
